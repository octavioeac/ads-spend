name: CI/CD n8n

on:
  push:
    branches: ["main"]
    paths:
      - "docker/**"
      - ".github/workflows/cicd.yml"

env:
  LOCATION: us
  REPO: n8n-repo
  IMAGE_NAME: n8n

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Usa el project_id que expone la acción de auth
      - name: Set PROJECT_ID
        run: echo "PROJECT_ID=${{ steps.auth.outputs.project_id }}" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.LOCATION }}-docker.pkg.dev -q

      - name: Build image
        run: |
          IMAGE="${{ env.LOCATION }}-docker.pkg.dev/${PROJECT_ID}/${{ env.REPO }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::8}"
          # Si tu Dockerfile está en docker/Dockerfile, usa -f:
          docker build -f docker/Dockerfile -t "$IMAGE:$TAG" -t "$IMAGE:latest" .

      - name: Test container (healthcheck)
        run: |
          IMAGE="${{ env.LOCATION }}-docker.pkg.dev/${PROJECT_ID}/${{ env.REPO }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::8}"
          docker run -d --name n8n-test -p 5678:5678 \
            -e N8N_HOST=localhost \
            -e N8N_PROTOCOL=http \
            -e N8N_BASIC_AUTH_ACTIVE=true \
            -e N8N_BASIC_AUTH_USER=test \
            -e N8N_BASIC_AUTH_PASSWORD=test123 \
            "$IMAGE:$TAG"
          sleep 20
          curl -fsS http://localhost:5678/healthz
          docker logs n8n-test --tail=120 || true
          docker rm -f n8n-test

      - name: Push image
        run: |
          IMAGE="${{ env.LOCATION }}-docker.pkg.dev/${PROJECT_ID}/${{ env.REPO }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::8}"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  deploy-gce:
    needs: build-test-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH to GCE VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            # Instala gcloud si no está
            if ! command -v gcloud >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y curl apt-transport-https ca-certificates gnupg
              echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
              curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
              sudo apt-get update && sudo apt-get install -y google-cloud-sdk
            fi

            # Instala Docker si no está
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update && sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            fi

            # Login Docker→Artifact Registry
            gcloud auth configure-docker ${{ env.LOCATION }}-docker.pkg.dev -q || true

            # PROJECT_ID desde metadata (si la VM es GCE) o secreto de respaldo
            PROJECT_ID=$(curl -s -H "Metadata-Flavor: Google" http://metadata.google.internal/computeMetadata/v1/project/project-id || true)
            if [ -z "$PROJECT_ID" ] || [ "$PROJECT_ID" = "(unset)" ]; then
              PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
            fi
            if [ -z "$PROJECT_ID" ]; then
              echo "PROJECT_ID no detectado. Define secreto GCP_PROJECT_ID."
              exit 1
            fi

            IMAGE="${{ env.LOCATION }}-docker.pkg.dev/${PROJECT_ID}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest"

            # .env persistente — heredoc quoteado para no expandir nada
            sudo mkdir -p /data/n8n
            if [ ! -f /data/n8n/.env ]; then
              sudo bash -lc "cat > /data/n8n/.env <<'ENVVARS'
N8N_BASIC_AUTH_ACTIVE=true
N8N_BASIC_AUTH_USER=\${N8N_USER}
N8N_BASIC_AUTH_PASSWORD=\${N8N_PASS}
N8N_ENCRYPTION_KEY=\${N8N_KEY}
N8N_HOST=\$(curl -s ifconfig.me || echo localhost)
N8N_PROTOCOL=http
ENVVARS"
              sudo sed -i "s|\${N8N_USER}|${{ secrets.N8N_BASIC_AUTH_USER }}|g" /data/n8n/.env
              sudo sed -i "s|\${N8N_PASS}|${{ secrets.N8N_BASIC_AUTH_PASSWORD }}|g" /data/n8n/.env
              sudo sed -i "s|\${N8N_KEY}|${{ secrets.N8N_ENCRYPTION_KEY }}|g" /data/n8n/.env
            fi

            # Pull & restart
            sudo docker pull "$IMAGE"
            sudo docker rm -f n8n || true
            sudo docker run -d --name n8n -p 80:5678 \
              --restart unless-stopped \
              --env-file /data/n8n/.env \
              -v /data/n8n:/home/node/.n8n \
              "$IMAGE"

            # Verifica
            sleep 10
            sudo docker logs n8n --tail=80 || true
